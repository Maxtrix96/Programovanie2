<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="generator pisomiek pre ucitela">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="icon" href="../images/icon.png" type="image/png">
        <title>Generator pisomiek</title>
        <script src="../js/script.js"></script>
    </head>
    
<body class="hlStranka">
    <div class="hlStranka">
        <!-- vlozenie suboru -->
        <p class="oznamovaciText">Vlozte subor s otazkami</p>
        <input type="file" id="zadanePisomky" accept=".txt" placeholder="Vybrať súbor"> 
        <button onclick="ulozitOtazky()" type="submit">Ulozit</button>
        <br>
        <!-- zadanie poctu otazok -->
        <input id="zadaniePoctuOtazok" type="Text" placeholder="Zadajte pocet otazok">
        <button onclick="selectRandom()" type="submit">Vygenerovať otázky</button>
        <button type="button" onclick="downloadFile(false)">Stiahnuť písomku ako .txt súbor</button>
        <button type="button" onclick="downloadFile(true)">Stiahnuť písomku ako .txt súbor a znova vygenerovať</button>
        <br>

        <!-- zobraznie vlozeneho suboru -->
        <div class="ramec" id="priestorVsetkychOtazok">
            <h4>Načítané otázky zo súboru:</h4>
        </div>
        <!-- zobraznie otazok -->
        <div class="ramec" id="priestorVybranychOtazok">
            <h4>Náhodne vybrané otázky:</h4>
        </div>
        
        <p>Pocet otazok: <p id="pocetOtazokID">Nezadane</p> </p>
    </div>
</body>
</html>
